<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand">
          Animalandia
        </a>
    </div>
  </nav>

<div id="container" class="container">
</div>
<div id="container2" class="container">
</div>


<script>
  fetch('data.json')
    .then(response => response.json())
    .then(data => {
      var container = document.getElementById('container');
      var container2 = document.getElementById('container2');

      Object.keys(data).forEach((key, i) => {
        var a = document.createElement('a');
        a.href = 'detalle.html?raza=Beagle' + key; // Añade un parámetro a la URL
  
        var img = document.createElement('img');
        img.src = data[key].cabecera[0].img[0];
        img.title = data[key].cabecera[0].titulo;

        var title = document.createElement('h3');
        title.textContent = data[key].cabecera[0].titulo;

        a.appendChild(img);
        a.appendChild(title);
        if(i < Object.keys(data).length / 2){
          container.appendChild(a);
        }
        else{
          container2.appendChild(a);
        }
      });
    });
</script>

</body>
</html>
